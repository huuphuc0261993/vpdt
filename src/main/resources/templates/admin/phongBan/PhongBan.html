<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layout::cssAll"></th:block>
</head>
<body>
<header th:replace="layout::topBar"></header>

<div>
    <div id="layoutSidenav">
        <div th:replace="layout::sidebar"></div>
        <div id="layoutSidenav_content">

            <main>
                <form method="post" th:action="@{/admin/phongban}" th:object="${phongBan}">
                    <button type="button" class="btn btn-dark pr-5 pl-5 ml-3 mt-3 mb-3" data-toggle="modal" data-target="#exampleModal" style="border-radius: 0">Tạo phòng ban</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Tạo Phòng Ban</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="col-form-label">Tên phòng ban</label>
                                        <input th:field="*{tenPB}" type="text" class="form-control" id="recipient-name">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary">Tạo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="f as fa-table mr-1"></i>
                        Phòng Ban
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Tên phòng ban</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<footer th:replace="layout::bottomBar"></footer>


<th:block th:replace="layout::jsAll"></th:block>
<script type="text/javascript" th:src="@{/js/phongban.js}"></script>

</body>

</html>
